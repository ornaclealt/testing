<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperApp Store & CMS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 for beautiful alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Custom Utilities */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <!-- NAVIGATION -->
    <nav class="fixed w-full z-50 glass-effect border-b border-gray-200 shadow-sm transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center cursor-pointer" onclick="app.navigate('home')">
                    <i class="fa-solid fa-bolt text-yellow-500 text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-tight text-gray-900">SuperStore</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <button onclick="app.navigate('home')" class="hover:text-blue-600 font-medium transition">Home</button>
                    <button onclick="app.navigate('catalog')" class="hover:text-blue-600 font-medium transition">Katalog</button>
                    <!-- New Menu for Customers -->
                    <button onclick="app.navigate('myOrders')" class="hover:text-blue-600 font-medium transition">Pesanan Saya</button>
                    <button onclick="app.navigate('admin')" class="hover:text-blue-600 font-medium transition text-red-500">CMS Admin</button>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="app.toggleCart()" class="relative p-2 hover:bg-gray-100 rounded-full transition">
                        <i class="fa-solid fa-shopping-bag text-xl text-gray-700"></i>
                        <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/4 -translate-y-1/4 bg-red-600 rounded-full hidden">0</span>
                    </button>
                    <div id="auth-container">
                        <!-- Auth Button Injected Here -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main id="app-root" class="pt-20 min-h-screen pb-10">
        <!-- Content Injected via JS -->
        <div id="loading-screen" class="flex items-center justify-center h-[80vh]">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        </div>
    </main>

    <!-- CART SIDEBAR -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-gray-50">
            <h2 class="text-lg font-bold">Keranjang Belanja</h2>
            <button onclick="app.toggleCart()" class="text-gray-500 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Cart Items Injected Here -->
            <div class="text-center text-gray-400 mt-10">Keranjang kosong</div>
        </div>
        <div class="p-4 border-t bg-gray-50">
            <div class="flex justify-between text-lg font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total">Rp 0</span>
            </div>
            <button onclick="app.checkoutStep1()" class="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition transform hover:scale-[1.02]">
                Checkout & Bayar
            </button>
        </div>
    </div>
    
    <!-- CART OVERLAY -->
    <div id="cart-overlay" onclick="app.toggleCart()" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity"></div>

    <!-- FIREBASE LOGIC -->

        // --- 1. FIREBASE SETUP ---

        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, deleteDoc, updateDoc, setDoc, doc, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // UPDATED CONFIGURATION (Billy Project)
        const firebaseConfig = {
            apiKey: "AIzaSyB8rMfcf-jSO8t8T145m6vnZQq-pFjtXjI",
            authDomain: "billy-d4379.firebaseapp.com",
            projectId: "billy-d4379",
            storageBucket: "billy-d4379.firebasestorage.app",
            messagingSenderId: "68495109677",
            appId: "1:68495109677:web:ad1d20544dcbd0b71a52a4",
            measurementId: "G-L8JMKLVPQ9"
        };

        let appInstance, auth, db, storage;
        
        try {
            appInstance = initializeApp(firebaseConfig);
            auth = getAuth(appInstance);
            db = getFirestore(appInstance);
            storage = getStorage(appInstance);
            console.log("Firebase Connected Successfully");
        } catch (error) {
            Swal.fire('Error Critical', 'Gagal inisialisasi Firebase. Cek koneksi internet.', 'error');
            console.error(error);
        }

        // --- 2. STATE MANAGEMENT ---
        const state = {
            user: null,
            view: 'home', // home, catalog, admin, myOrders
            cart: [],
            products: [],
            allOrders: [], // For Admin
            myOrders: [],  // For Customer
            // Default QRIS Placeholder
            qrisUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png", 
            isCartOpen: false,
            hasError: false // New state to track permission errors
        };

        // --- 3. UI COMPONENTS (Renderer) ---
        const UI = {
            errorView: () => `
                <div class="max-w-3xl mx-auto px-4 py-16 text-center">
                    <div class="bg-red-50 border-2 border-red-200 rounded-2xl p-8 shadow-sm">
                        <i class="fa-solid fa-lock text-5xl text-red-500 mb-6"></i>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Akses Database Terkunci</h2>
                        <p class="text-gray-600 mb-6">Firebase menolak akses data. Ini normal untuk project baru. Anda perlu membuka "Security Rules".</p>
                        
                        <div class="bg-white p-4 rounded-lg text-left text-sm border border-gray-200 mb-6">
                            <p class="font-bold mb-2">Cara Memperbaiki (Wajib di Firebase Console):</p>
                            <ol class="list-decimal pl-5 space-y-1 text-gray-700">
                                <li>Buka <b>Firebase Console</b> > Project <b>${firebaseConfig.projectId}</b></li>
                                <li>Masuk menu <b>Firestore Database</b> > Tab <b>Rules</b></li>
                                <li>Ubah kode menjadi: <code class="bg-gray-100 px-1 rounded text-red-600">allow read, write: if true;</code></li>
                                <li>Klik tombol <b>Publish</b></li>
                            </ol>
                        </div>
                        
                        <button onclick="window.location.reload()" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700 transition shadow-lg">
                            <i class="fa-solid fa-rotate-right mr-2"></i> Saya Sudah Ubah, Refresh Halaman
                        </button>
                    </div>
                </div>
            `,
            home: () => `
                <div class="relative bg-white overflow-hidden">
                    <div class="max-w-7xl mx-auto">
                        <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                            <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                                <div class="sm:text-center lg:text-left">
                                    <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                                        <span class="block xl:inline">Belanja Cerdas</span>
                                        <span class="block text-blue-600 xl:inline">Masa Depan</span>
                                    </h1>
                                    <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                                        Platform e-commerce modern dengan sistem pembayaran manual & verifikasi admin. Aman dan terpercaya.
                                    </p>
                                    <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                                        <div class="rounded-md shadow">
                                            <button onclick="app.navigate('catalog')" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10 transition">
                                                Lihat Katalog
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 bg-gray-100 flex items-center justify-center">
                        <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Shopping">
                    </div>
                </div>
            `,
            catalog: () => {
                if (state.hasError) return UI.errorView();

                const productsHTML = state.products.map(product => `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-xl transition duration-300 overflow-hidden border border-gray-100 group">
                        <div class="relative h-64 overflow-hidden bg-gray-200">
                            <img src="${product.image || 'https://via.placeholder.com/400x300?text=No+Image'}" alt="${product.name}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
                            <div class="absolute inset-0 bg-black bg-opacity-20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                <button onclick="app.addToCart('${product.id}')" class="bg-white text-gray-900 px-6 py-2 rounded-full font-bold transform translate-y-4 group-hover:translate-y-0 transition">
                                    <i class="fa-solid fa-cart-plus mr-2"></i> Beli
                                </button>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold text-gray-900 line-clamp-1">${product.name}</h3>
                                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full font-bold">Stok: ${product.stock}</span>
                            </div>
                            <p class="text-gray-500 text-sm mb-4 line-clamp-2">${product.description}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-xl font-bold text-blue-600">Rp ${parseInt(product.price).toLocaleString('id-ID')}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <h2 class="text-3xl font-bold mb-8">Katalog Produk</h2>
                    ${state.products.length === 0 ? '<p class="text-center py-10">Belum ada produk atau sedang memuat...</p>' : `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">${productsHTML}</div>`}
                </div>
                `;
            },
            myOrders: () => {
                if (state.hasError) return UI.errorView();
                if (!state.user) {
                    return `
                    <div class="max-w-7xl mx-auto px-4 py-20 text-center">
                        <i class="fa-solid fa-user-lock text-6xl text-gray-300 mb-4"></i>
                        <h2 class="text-2xl font-bold">Silakan Login</h2>
                        <p class="text-gray-500 mb-6">Anda perlu login untuk melihat riwayat pesanan.</p>
                        <button onclick="app.login()" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Login Google</button>
                    </div>`;
                }

                if (state.myOrders.length === 0) {
                    return `
                    <div class="max-w-7xl mx-auto px-4 py-20 text-center">
                        <i class="fa-solid fa-receipt text-6xl text-gray-300 mb-4"></i>
                        <h2 class="text-2xl font-bold">Belum Ada Pesanan</h2>
                        <p class="text-gray-500 mb-6">Yuk mulai belanja di katalog!</p>
                        <button onclick="app.navigate('catalog')" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Ke Katalog</button>
                    </div>`;
                }

                const ordersHTML = state.myOrders.map(order => {
                    let statusColor = 'bg-yellow-100 text-yellow-800';
                    let statusText = 'Menunggu Konfirmasi Admin';
                    if (order.status === 'PAID') {
                        statusColor = 'bg-green-100 text-green-800';
                        statusText = 'Lunas / Diterima';
                    } else if (order.status === 'REJECTED') {
                        statusColor = 'bg-red-100 text-red-800';
                        statusText = 'Ditolak';
                    }

                    return `
                    <div class="bg-white rounded-xl shadow-md p-6 mb-4 border border-gray-100">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 border-b pb-4">
                            <div>
                                <p class="text-xs text-gray-400">Order ID: #${order.id.substr(0,8)}</p>
                                <p class="text-sm font-bold text-gray-800">${new Date(order.createdAt?.seconds * 1000).toLocaleDateString('id-ID')}</p>
                            </div>
                            <span class="${statusColor} px-3 py-1 rounded-full text-xs font-bold mt-2 md:mt-0 uppercase tracking-wide flex items-center">
                                <span class="w-2 h-2 rounded-full bg-current mr-2 animate-pulse"></span> ${statusText}
                            </span>
                        </div>
                        <div class="space-y-2 mb-4">
                            ${order.items.map(item => `
                                <div class="flex justify-between text-sm">
                                    <span>${item.name} <span class="text-gray-400">x${item.qty}</span></span>
                                    <span class="font-medium">Rp ${(item.price * item.qty).toLocaleString()}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex flex-col md:flex-row justify-between items-center bg-gray-50 p-3 rounded-lg">
                            <div class="flex items-center space-x-2 mb-2 md:mb-0">
                                <span class="text-gray-500 text-sm">Bukti Pembayaran:</span>
                                <a href="${order.proofImage}" target="_blank" class="text-blue-600 text-sm hover:underline flex items-center">
                                    <i class="fa-solid fa-image mr-1"></i> Lihat Foto
                                </a>
                            </div>
                            <div class="text-xl font-bold text-blue-600">Total: Rp ${order.total.toLocaleString()}</div>
                        </div>
                    </div>
                    `;
                }).join('');

                return `
                <div class="max-w-4xl mx-auto px-4 py-8">
                    <h2 class="text-3xl font-bold mb-8">Pesanan Saya</h2>
                    <div class="space-y-6">
                        ${ordersHTML}
                    </div>
                </div>`;
            },
            admin: () => {
                if (state.hasError) return UI.errorView();
                if (!state.user) return UI.myOrders(); // Reuse login prompt

                // CMS DASHBOARD
                return `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h2 class="text-3xl font-bold">CMS Admin</h2>
                            <p class="text-gray-500">Kelola Produk & Konfirmasi Pembayaran</p>
                        </div>
                        <button onclick="app.logout()" class="text-red-600 font-medium hover:underline">Logout</button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- KOLOM KIRI: SETTING & TAMBAH PRODUK -->
                        <div class="lg:col-span-1 space-y-8">
                            
                            <!-- 1. FORM INPUT PRODUK -->
                            <div class="bg-white rounded-xl shadow-md p-6">
                                <h3 class="text-xl font-bold mb-4 flex items-center">
                                    <i class="fa-solid fa-plus-circle text-blue-500 mr-2"></i> Tambah Produk
                                </h3>
                                <form onsubmit="app.addProduct(event)" class="space-y-4">
                                    <div><label class="text-sm font-medium">Nama Produk</label><input type="text" id="p-name" required class="w-full px-4 py-2 border rounded-lg"></div>
                                    <div><label class="text-sm font-medium">Harga (Rp)</label><input type="number" id="p-price" required class="w-full px-4 py-2 border rounded-lg"></div>
                                    <div><label class="text-sm font-medium">Stok</label><input type="number" id="p-stock" required class="w-full px-4 py-2 border rounded-lg"></div>
                                    <div><label class="text-sm font-medium">URL Gambar</label><input type="url" id="p-image" placeholder="https://..." class="w-full px-4 py-2 border rounded-lg"></div>
                                    <div><label class="text-sm font-medium">Deskripsi</label><textarea id="p-desc" rows="3" required class="w-full px-4 py-2 border rounded-lg"></textarea></div>
                                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">Simpan Produk</button>
                                </form>
                            </div>

                            <!-- 2. PENGATURAN QRIS (BARU) -->
                            <div class="bg-white rounded-xl shadow-md p-6 border-t-4 border-purple-500">
                                <h3 class="text-xl font-bold mb-4 flex items-center">
                                    <i class="fa-solid fa-qrcode text-purple-500 mr-2"></i> Pengaturan QRIS
                                </h3>
                                <div class="mb-4 text-center bg-gray-50 p-4 rounded-lg">
                                    <p class="text-xs text-gray-500 mb-2">Tampilan di Customer:</p>
                                    <img src="${state.qrisUrl}" class="w-32 h-32 object-contain mx-auto border rounded bg-white p-1 shadow-sm">
                                </div>
                                <form onsubmit="app.uploadQRIS(event)">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload QRIS Baru</label>
                                    <input type="file" id="admin-qris-file" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100" required>
                                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-bold mt-4 hover:bg-purple-700 transition">
                                        <i class="fa-solid fa-cloud-upload-alt mr-2"></i> Ganti QRIS
                                    </button>
                                </form>
                            </div>

                        </div>

                        <!-- KOLOM KANAN: MANAGEMENT AREA -->
                        <div class="lg:col-span-2 space-y-8">
                            
                            <!-- ORDER APPROVAL SECTION -->
                            <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-yellow-400">
                                <h3 class="text-xl font-bold mb-4 flex items-center">
                                    <i class="fa-solid fa-money-bill-wave text-yellow-500 mr-2"></i> Verifikasi Pembayaran
                                </h3>
                                <div id="admin-orders-list" class="space-y-4">
                                    <p class="text-gray-400 italic">Memuat order...</p>
                                </div>
                            </div>

                            <!-- LIST PRODUK -->
                            <div class="bg-white rounded-xl shadow-md p-6">
                                <h3 class="text-xl font-bold mb-4">Daftar Produk</h3>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-left text-sm">
                                        <thead class="bg-gray-50 uppercase"><tr><th class="p-3">Nama</th><th class="p-3">Harga</th><th class="p-3">Aksi</th></tr></thead>
                                        <tbody>
                                            ${state.products.map(p => `
                                            <tr class="border-b">
                                                <td class="p-3 font-medium">${p.name}</td>
                                                <td class="p-3">Rp ${parseInt(p.price).toLocaleString('id-ID')}</td>
                                                <td class="p-3">
                                                    <button onclick="app.deleteProduct('${p.id}')" class="text-red-500 hover:bg-red-50 p-2 rounded"><i class="fa-solid fa-trash"></i></button>
                                                </td>
                                            </tr>`).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }
        };

        // --- 4. APP LOGIC CONTROLLER ---
        window.app = {
            init: () => {
                onAuthStateChanged(auth, (user) => {
                    state.user = user;
                    app.renderAuth();
                    if (user) {
                        app.listenOrders(user);
                        if(state.view === 'myOrders' || state.view === 'admin') app.render();
                    }
                });

                // Listen Products with Error Handling
                const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
                onSnapshot(q, (snapshot) => {
                    state.products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // If success, clear error state
                    if(state.hasError) {
                         state.hasError = false;
                    }
                    app.render();
                }, (error) => app.handleError(error, 'Products'));

                // Listen Settings (QRIS) with Error Handling
                onSnapshot(doc(db, "settings", "store_config"), (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        const data = docSnapshot.data();
                        if(data.qrisUrl) {
                            state.qrisUrl = data.qrisUrl;
                            if(state.view === 'admin') app.render(); 
                        }
                    }
                }, (error) => app.handleError(error, 'Settings'));

                app.render();
            },

            // --- IMAGE COMPRESSION HELPER (OPTIMIZED: SMART SKIP & FAST RESIZE) ---
            compressImage: (file) => {
                return new Promise((resolve, reject) => {
                    // 1. SMART SKIP: Jika file < 1MB, tidak perlu kompresi (LANGSUNG UPLOAD)
                    if (file.size < 1000000) { 
                        console.log("File kecil (<1MB), skip kompresi.");
                        resolve(file);
                        return;
                    }

                    // 2. FAST RESIZE: Jika file besar, resize agresif agar cepat
                    const maxWidth = 800; // Turunkan dari 1000px ke 800px agar lebih ringan
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const elem = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;

                            // Logika resize proporsional
                            if (width > height) {
                                if (width > maxWidth) {
                                    height *= maxWidth / width;
                                    width = maxWidth;
                                }
                            } else {
                                if (height > maxWidth) {
                                    width *= maxWidth / height;
                                    height = maxWidth;
                                }
                            }

                            elem.width = width;
                            elem.height = height;
                            const ctx = elem.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Kompres ke JPEG kualitas 60% (Cukup untuk bukti bayar, tapi size kecil)
                            ctx.canvas.toBlob((blob) => {
                                resolve(new File([blob], file.name, {
                                    type: 'image/jpeg',
                                    lastModified: Date.now()
                                }));
                            }, 'image/jpeg', 0.6); // Turunkan kualitas ke 0.6
                        };
                        img.onerror = (err) => reject(err);
                    };
                    reader.onerror = (err) => reject(err);
                });
            },

            // --- HELPER UNTUK MENANGANI ERROR FIREBASE ---
            handleError: (error, context) => {
                console.error(`Error in ${context}:`, error);
                
                // Cek apakah error karena permission denied
                // Firestore error codes can be 'permission-denied' or inside message
                if (error.code === 'permission-denied' || error.message.includes('permission') || error.message.includes('Missing or insufficient permissions')) {
                    
                    state.hasError = true;
                    app.render(); // Force re-render to show UI Error State

                    // Gunakan flag agar tidak spam alert jika ada banyak listener gagal bersamaan
                    if (!window.hasShownPermissionAlert) {
                        window.hasShownPermissionAlert = true;
                        
                        Swal.fire({
                            icon: 'error',
                            title: 'Akses Database Ditolak',
                            html: `
                                <div class="text-left text-sm">
                                    <p class="mb-2">Firebase memblokir akses data karena <b>Security Rules</b> belum diatur.</p>
                                    <p class="mb-2 font-bold">Solusi (Wajib dilakukan di Firebase Console):</p>
                                    <ol class="list-decimal pl-5 mb-3 space-y-1">
                                        <li>Buka <b>Firebase Console</b> > <b>Firestore Database</b></li>
                                        <li>Klik tab <b>Rules</b></li>
                                        <li>Ganti semua kode di sana dengan kode di bawah ini:</li>
                                    </ol>
                                    <div class="bg-gray-800 text-green-400 p-3 rounded font-mono text-xs mb-3 select-all cursor-text">
                                        rules_version = '2';<br>
                                        service cloud.firestore {<br>
                                          &nbsp;&nbsp;match /databases/{database}/documents {<br>
                                            &nbsp;&nbsp;&nbsp;&nbsp;match /{document=**} {<br>
                                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;allow read, write: if true;<br>
                                            &nbsp;&nbsp;&nbsp;&nbsp;}<br>
                                          &nbsp;&nbsp;}<br>
                                        }
                                    </div>
                                    <p>4. Klik tombol <b>Publish</b>.</p>
                                </div>
                            `,
                            width: '600px',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'Saya Mengerti, Saya Akan Perbaiki'
                        });
                    }
                }
            },

            navigate: (viewName) => {
                state.view = viewName;
                window.scrollTo(0,0);
                app.render();
            },

            render: () => {
                const root = document.getElementById('app-root');
                if (UI[state.view]) {
                    root.innerHTML = UI[state.view]();
                    // Khusus Admin, render order list manual
                    if (state.view === 'admin' && state.user && !state.hasError) {
                        app.renderAdminOrders();
                    }
                }
                app.updateCartUI();
            },

            renderAuth: () => {
                const container = document.getElementById('auth-container');
                if (state.user) {
                    container.innerHTML = `
                        <div class="flex items-center space-x-2">
                             <span class="text-sm font-medium hidden md:block">${state.user.displayName.split(' ')[0]}</span>
                            <img src="${state.user.photoURL}" class="w-8 h-8 rounded-full border border-gray-300">
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <button onclick="app.login()" class="text-sm bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">Login</button>
                    `;
                }
            },

            login: async () => {
                try {
                    await signInWithPopup(auth, new GoogleAuthProvider());
                    Swal.fire({ icon: 'success', title: 'Login Berhasil', timer: 1500, showConfirmButton: false });
                } catch (error) {
                    console.error(error);
                    Swal.fire('Login Gagal', error.message, 'error');
                }
            },

            logout: () => {
                signOut(auth).then(() => {
                    state.myOrders = [];
                    state.allOrders = [];
                    app.navigate('home');
                    Swal.fire('Logged Out', 'Sampai jumpa lagi!', 'success');
                });
            },

            // --- CMS FUNCTIONS ---
            addProduct: async (e) => {
                e.preventDefault();
                const name = document.getElementById('p-name').value;
                const price = parseFloat(document.getElementById('p-price').value);
                const stock = parseInt(document.getElementById('p-stock').value);
                const desc = document.getElementById('p-desc').value;
                const image = document.getElementById('p-image').value;

                try {
                    await addDoc(collection(db, "products"), {
                        name, price, stock, description: desc, image,
                        createdAt: serverTimestamp()
                    });
                    Swal.fire('Sukses', 'Produk ditambahkan!', 'success');
                    e.target.reset();
                } catch (error) {
                    app.handleError(error, 'Add Product');
                    if(error.code !== 'permission-denied') Swal.fire('Error', error.message, 'error');
                }
            },

            uploadQRIS: async (e) => {
                e.preventDefault();
                const file = document.getElementById('admin-qris-file').files[0];
                if(!file) return;

                Swal.fire({ 
                    title: 'Memproses Gambar...', 
                    html: 'Sedang mengompres dan mengupload...',
                    allowOutsideClick: false,
                    didOpen: () => Swal.showLoading() 
                });

                try {
                    // 1. Kompres Gambar Dulu
                    const compressedFile = await app.compressImage(file);

                    // 2. Upload Gambar Terkompresi
                    const storageRef = ref(storage, 'settings/qris_' + Date.now()); 
                    const snapshot = await uploadBytes(storageRef, compressedFile);
                    const url = await getDownloadURL(snapshot.ref);

                    // Save to Firestore (Singleton document)
                    await setDoc(doc(db, "settings", "store_config"), {
                        qrisUrl: url,
                        updatedAt: serverTimestamp()
                    }, { merge: true });

                    Swal.fire('Sukses', 'QRIS Toko berhasil diperbarui (Cepat)!', 'success');
                } catch (error) {
                    console.error(error);
                    Swal.fire('Error', 'Gagal upload: ' + error.message, 'error');
                }
            },

            deleteProduct: async (id) => {
                Swal.fire({
                    title: 'Hapus?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Ya, Hapus'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        try {
                            await deleteDoc(doc(db, "products", id));
                            Swal.fire('Terhapus!', '', 'success');
                        } catch (error) {
                            app.handleError(error, 'Delete Product');
                            if(error.code !== 'permission-denied') Swal.fire('Error', 'Gagal menghapus: ' + error.message, 'error');
                        }
                    }
                })
            },

            // --- CART & MANUAL CHECKOUT ---
            addToCart: (productId) => {
                const product = state.products.find(p => p.id === productId);
                const existing = state.cart.find(i => i.id === productId);
                if (existing) existing.qty += 1;
                else state.cart.push({ ...product, qty: 1 });
                app.updateCartUI();
                app.toggleCart(true);
            },

            updateCartUI: () => {
                const count = state.cart.reduce((acc, item) => acc + item.qty, 0);
                const badge = document.getElementById('cart-count');
                if (count > 0) { badge.classList.remove('hidden'); badge.innerText = count; } 
                else { badge.classList.add('hidden'); }

                const cartItems = document.getElementById('cart-items');
                if (!cartItems) return;

                if (state.cart.length === 0) {
                    cartItems.innerHTML = `<div class="text-center text-gray-400 mt-10">Keranjang kosong</div>`;
                    document.getElementById('cart-total').innerText = 'Rp 0';
                    return;
                }

                let total = 0;
                cartItems.innerHTML = state.cart.map(item => {
                    total += item.price * item.qty;
                    return `
                        <div class="flex items-center justify-between bg-white p-3 rounded-lg border">
                            <div class="flex items-center space-x-3">
                                <img src="${item.image}" class="w-12 h-12 object-cover rounded-md bg-gray-100">
                                <div><h4 class="font-bold text-sm text-gray-800 line-clamp-1">${item.name}</h4><p class="text-xs text-gray-500">x${item.qty} @ Rp ${item.price}</p></div>
                            </div>
                            <div class="font-bold text-blue-600">Rp ${(item.price * item.qty).toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
                document.getElementById('cart-total').innerText = 'Rp ' + total.toLocaleString('id-ID');
            },

            toggleCart: (forceOpen = null) => {
                const sidebar = document.getElementById('cart-sidebar');
                const overlay = document.getElementById('cart-overlay');
                state.isCartOpen = forceOpen === null ? !state.isCartOpen : forceOpen;
                if (state.isCartOpen) {
                    sidebar.classList.remove('translate-x-full');
                    overlay.classList.remove('hidden');
                    setTimeout(() => overlay.classList.remove('opacity-0'), 10);
                } else {
                    sidebar.classList.add('translate-x-full');
                    overlay.classList.add('opacity-0');
                    setTimeout(() => overlay.classList.add('hidden'), 300);
                }
            },

            // --- CHECKOUT FLOW ---
            checkoutStep1: async () => {
                if (state.cart.length === 0) return;
                if (!state.user) {
                    app.toggleCart(false);
                    Swal.fire({
                        icon: 'info',
                        title: 'Silakan Login',
                        text: 'Anda harus login Google untuk mempermudah pelacakan status pesanan.',
                        confirmButtonText: 'Login Sekarang',
                        showCancelButton: true
                    }).then((result) => {
                        if (result.isConfirmed) app.login();
                    });
                    return;
                }

                const { value: formValues } = await Swal.fire({
                    title: 'Info Pengiriman',
                    html:
                        '<input id="swal-name" class="swal2-input" placeholder="Nama Penerima" value="' + state.user.displayName + '">' +
                        '<textarea id="swal-address" class="swal2-textarea" placeholder="Alamat Lengkap & No HP"></textarea>',
                    focusConfirm: false,
                    showCancelButton: true,
                    confirmButtonText: 'Lanjut ke Pembayaran',
                    preConfirm: () => {
                        const name = document.getElementById('swal-name').value;
                        const address = document.getElementById('swal-address').value;
                        if (!name || !address) Swal.showValidationMessage('Mohon lengkapi data');
                        return { name, address };
                    }
                });

                if (formValues) {
                    app.checkoutStep2_Payment(formValues);
                }
            },

            checkoutStep2_Payment: async (shippingInfo) => {
                const totalAmount = state.cart.reduce((acc, item) => acc + item.price * item.qty, 0);
                
                // Show QRIS PopUp (USING DYNAMIC QRIS FROM STATE)
                const { value: file } = await Swal.fire({
                    title: 'Scan QRIS & Upload Bukti',
                    html: `
                        <div class="text-center mb-4">
                            <p class="mb-2 text-sm text-gray-500">Silakan scan QRIS Toko di bawah ini:</p>
                            <div class="bg-white border-2 border-gray-200 p-2 inline-block rounded-lg mb-2">
                                <img src="${state.qrisUrl}" 
                                     class="w-48 h-48 object-contain mx-auto" alt="QRIS Code">
                            </div>
                            <p class="font-bold text-xl text-blue-600 mb-1">Rp ${totalAmount.toLocaleString('id-ID')}</p>
                            <p class="text-xs text-red-500 mb-4">*Transfer sesuai nominal tepat</p>
                            
                            <hr class="my-4">
                            
                            <p class="mb-2 text-sm font-bold">Upload Bukti Transfer (Wajib):</p>
                            <input type="file" id="proof-file" accept="image/*" class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100
                            "/>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Kirim Bukti Pembayaran',
                    preConfirm: () => {
                        const fileInput = document.getElementById('proof-file');
                        if (!fileInput.files.length) {
                            Swal.showValidationMessage('Anda wajib upload foto bukti transfer!');
                        }
                        return fileInput.files[0];
                    }
                });

                if (file) {
                    // Start Upload Process
                    Swal.fire({
                        title: 'Memproses Bukti...',
                        html: 'Sedang mengompres dan mengupload gambar...',
                        allowOutsideClick: false,
                        didOpen: () => { Swal.showLoading(); }
                    });

                    try {
                        // 1. Kompres Gambar Dulu
                        const compressedFile = await app.compressImage(file);

                        // 2. Upload Gambar Terkompresi
                        const storageRef = ref(storage, 'proofs/' + Date.now() + '_' + compressedFile.name);
                        const snapshot = await uploadBytes(storageRef, compressedFile);
                        const downloadURL = await getDownloadURL(snapshot.ref);

                        // 3. Save Order to Firestore
                        await addDoc(collection(db, "orders"), {
                            userId: state.user.uid,
                            customerName: shippingInfo.name,
                            address: shippingInfo.address,
                            items: state.cart,
                            total: totalAmount,
                            proofImage: downloadURL,
                            status: 'PENDING', // Waiting for Admin
                            createdAt: serverTimestamp()
                        });

                        // 4. Reset & Success
                        state.cart = [];
                        app.toggleCart(false);
                        app.updateCartUI();
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'Pesanan Diterima!',
                            text: 'Admin sedang memverifikasi bukti pembayaran Anda. Cek status di menu "Pesanan Saya".',
                            confirmButtonText: 'Lihat Status',
                        }).then(() => {
                            app.navigate('myOrders');
                        });

                    } catch (error) {
                        app.handleError(error, 'Checkout');
                        if(error.code !== 'permission-denied') Swal.fire('Gagal Upload', 'Terjadi kesalahan: ' + error.message, 'error');
                    }
                }
            },

            // --- ADMIN & ORDER MANAGEMENT ---
            listenOrders: (user) => {
                // Customer listens only to their orders
                const qMyOrders = query(collection(db, "orders"), where("userId", "==", user.uid), orderBy("createdAt", "desc"));
                onSnapshot(qMyOrders, (snapshot) => {
                    state.myOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (state.view === 'myOrders') app.render();
                }, (error) => app.handleError(error, 'My Orders'));

                // Admin listens to ALL orders
                const qAllOrders = query(collection(db, "orders"), orderBy("createdAt", "desc"));
                onSnapshot(qAllOrders, (snapshot) => {
                    state.allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (state.view === 'admin') app.renderAdminOrders();
                }, (error) => {
                    // Hanya tampilkan error jika user berada di view admin
                    // (Supaya user biasa tidak dapat alert error saat login)
                    if(state.view === 'admin') app.handleError(error, 'All Orders');
                });
            },

            renderAdminOrders: () => {
                const container = document.getElementById('admin-orders-list');
                if (!container) return;

                const pendingOrders = state.allOrders.filter(o => o.status === 'PENDING');
                
                if (pendingOrders.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-sm py-4">Tidak ada pembayaran yang perlu diverifikasi saat ini.</p>';
                    return;
                }

                container.innerHTML = pendingOrders.map(order => `
                    <div class="border border-yellow-200 bg-yellow-50 rounded-lg p-4 mb-4">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h4 class="font-bold text-gray-800">${order.customerName}</h4>
                                <p class="text-xs text-gray-500">${order.address}</p>
                                <p class="text-xs text-gray-400 mt-1">${new Date(order.createdAt?.seconds * 1000).toLocaleString()}</p>
                            </div>
                            <span class="bg-yellow-200 text-yellow-800 text-xs px-2 py-1 rounded font-bold uppercase">Menunggu ACC</span>
                        </div>
                        
                        <div class="flex space-x-3 mb-4">
                            <div class="w-1/3">
                                <a href="${order.proofImage}" target="_blank">
                                    <img src="${order.proofImage}" class="w-full h-20 object-cover rounded border border-gray-300 hover:opacity-75 transition" title="Klik untuk memperbesar">
                                </a>
                            </div>
                            <div class="w-2/3 text-sm">
                                <p class="font-bold text-gray-700">Total: Rp ${order.total.toLocaleString()}</p>
                                <p class="text-xs text-gray-500 mt-1 line-clamp-2">${order.items.map(i => `${i.name} (x${i.qty})`).join(', ')}</p>
                            </div>
                        </div>

                        <div class="flex space-x-2">
                            <button onclick="app.updateOrderStatus('${order.id}', 'PAID')" class="flex-1 bg-green-600 text-white py-2 rounded text-sm font-bold hover:bg-green-700 transition">
                                <i class="fa-solid fa-check mr-1"></i> Terima (ACC)
                            </button>
                            <button onclick="app.updateOrderStatus('${order.id}', 'REJECTED')" class="flex-1 bg-red-600 text-white py-2 rounded text-sm font-bold hover:bg-red-700 transition">
                                <i class="fa-solid fa-times mr-1"></i> Tolak
                            </button>
                        </div>
                    </div>
                `).join('');
            },

            updateOrderStatus: async (orderId, newStatus) => {
                try {
                    await updateDoc(doc(db, "orders", orderId), {
                        status: newStatus
                    });
                    
                    const msg = newStatus === 'PAID' ? 'Pembayaran diterima.' : 'Pembayaran ditolak.';
                    const icon = newStatus === 'PAID' ? 'success' : 'error';
                    
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000
                    });
                    Toast.fire({ icon: icon, title: msg });
                    
                } catch (error) {
                    app.handleError(error, 'Update Order');
                    if(error.code !== 'permission-denied') Swal.fire('Error', 'Gagal update status: ' + error.message, 'error');
                }
            }
        };

        app.init();
    </script>
</body>
</html>
